<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>

      <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">
        <p>Paper covers rock. You win!</p>
      </div>

      <div class="choices">
      <div class="choice" id="r">
          <img src="https://img.icons8.com/office/100/000000/rock.png" id="imagerock">
      </div>

      <div class="choice" id="p">
        <span style="font-size: 175px; color: grey; text-aligne:center;">
        <img src="https://img.icons8.com/office/100/000000/paper.png" id="imagepaper">
        </span>
      </div>

      <div class="choice" id="s">
        <span style="font-size: 175px; color: grey; text-aligne:center;">
      <img src="https://img.icons8.com/office/100/000000/cut.png" id="imagescissors">
      </div>
    </div>

  <!--  <span style="font-size: 500px; color: Dodgerblue;">
  <i class="fas fa-igloo"></i>
</span> -->

    <p id="action-message">Make your move</p>
    <p id="action-message">Thanks to <span class="freeCodeCamp">freeCodeCamp.org</span></p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
